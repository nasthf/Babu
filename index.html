<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Simple Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.6s ease-in-out;
    }

    #app {
      width: 100%;
      max-width: 420px;
      background: transparent;
      border-radius: 28px;
      padding: 64px 24px 48px;
      text-align: center;
      box-shadow: none;
      position: relative;
    }

    h1 {
      color: #1e40af;
      font-size: 26px;
      margin: 0 0 64px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      min-height: 160px;
      position: relative;
    }

    button {
      font-family: 'Playfair Display', serif;
      border: none;
      border-radius: 999px;
      padding: 14px 36px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: transform 0.35s ease;
    }

    button.yes {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      z-index: 2;
    }

    button.no {
      background: #bfdbfe;
      color: #1e3a8a;
      z-index: 3;
    }

    @keyframes pulse {
      0% { transform: scale(var(--base-scale)); }
      50% { transform: scale(calc(var(--base-scale) * 1.08)); }
      100% { transform: scale(var(--base-scale)); }
    }

    .pulse {
      animation: pulse 2.2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <audio id="trumpet" preload="auto" src="trumpet.mp3"></audio>

  <script>
    const app = document.getElementById('app');
    const trumpet = document.getElementById('trumpet');

    const backgrounds = [
      'intro.jpg',
      'bg1.jpg',
      'bg2.jpg',
      'bg3.jpg',
      'bg4.jpg',
      'bg5.jpg',
      'bg6.jpg'
    ];

    let noCount = 0;
    let yesScale = 1;
    let noScale = 1;

    document.body.style.backgroundImage = "url('" + backgrounds[0] + "')";

    function questionText() {
      const questions = [
        'Will you go out with me?',
        'WTF?? Are you SURE?',
        'BRUH, if you click no you are gae',
        'Wow, last chance, I cannot believe this.',
        'OH MY GOD JUST SAY YES',
        '..........',
        'oops, you have no choice'
      ];
      return questions[Math.min(noCount, questions.length - 1)];
    }

    function renderQuestion() {
      app.innerHTML =
        '<h1>' + questionText() + '</h1>' +
        '<div class="buttons">' +
          '<button class="yes" id="yesBtn">Yes</button>' +
          '<button class="no" id="noBtn">No</button>' +
        '</div>';

      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');

      yesBtn.style.setProperty('--base-scale', yesScale);
      yesBtn.style.transform = 'scale(' + yesScale + ')';
      noBtn.style.transform = 'scale(' + noScale + ')';

      if (noCount >= 6) {
        yesBtn.classList.add('pulse');
        noBtn.style.display = 'none';
      }

      yesBtn.onclick = celebrate;

      noBtn.onclick = function () {
        noCount++;
        yesScale += 0.3;
        noScale = Math.max(0.25, noScale - 0.18);

        if (backgrounds[noCount]) {
          document.body.style.backgroundImage = "url('" + backgrounds[noCount] + "')";
        }

        renderQuestion();
      };
    }

    function celebrate() {
      try {
        trumpet.currentTime = 0;
        trumpet.play();
      } catch (e) {}

      document.body.style.backgroundImage = "url('capybara.jpg')";
      app.innerHTML = '<h1>hell yeah im a baller.</h1>';
    }

    renderQuestion();
  </script>
</body>
</html>
