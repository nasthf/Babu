<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Simple Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.6s ease;
    }

    #app {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 72px 24px 48px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      animation: floatIn 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      color: #1e3a8a;
      font-size: 26px;
      margin-bottom: 64px;
      margin-top: 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      min-height: 140px;
      position: relative;
    }

    button {
      font-family: 'Playfair Display', serif;
      border: none;
      border-radius: 999px;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, left 0.3s ease, top 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      position: relative;
    }

    button.yes {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      z-index: 2;
    }

    button.no {
      background: #bfdbfe;
      color: #1e3a8a;
      z-index: 3;
      position: absolute;
    }

    button:hover { transform: translateY(-3px) scale(1.05); }
    button:active { transform: scale(0.92); }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .confetti {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: confettiFall 1.6s linear forwards;
      z-index: 9999;
    }

    @keyframes confettiFall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    img.capy {
      max-width: 70%;
      border-radius: 22px;
      margin-top: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <audio id="trumpet" src="https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3"></audio>

  <script>
    const app = document.getElementById('app');
    const trumpet = document.getElementById('trumpet');

    const backgrounds = [
      'intro.jpg',
      'bg1.jpg',
      'bg2.jpg',
      'bg3.jpg',
      'bg4.jpg',
      'bg5.jpg',
      'bg6.jpg'
    ];

    let noCount = 0;
    let yesScale = 1;
    let noScale = 1;

    document.body.style.backgroundImage = `url('${backgrounds[0]}')`;

    function questionText() {
      const questions = [
        'Will you go out with me?',
        'WTF?? Are you SURE?',
        "BRUH, if you click no you're gae",
        'Wow, last chance, i cant believe this, smh.',
        'OH MY GOD JUST SAY YES',
        '..........',
        'oops, you have no choice'
      ];
      return questions[Math.min(noCount, questions.length - 1)];
    }

    function renderQuestion() {
      const hideNo = noCount >= 6;

      app.innerHTML = `
        <h1>${questionText()}</h1>
        <div class="buttons">
          <button class="yes" id="yesBtn">Yes</button>
          <button class="no ${hideNo ? 'fade-out' : ''}" id="noBtn">No</button>
        </div>
      `;

      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');

      yesBtn.style.transform = `scale(${yesScale})`;

      if (noBtn) {
        noBtn.style.transform = `scale(${noScale})`;
        noBtn.style.left = `${50 + Math.sin(noCount) * 40}%`;
        noBtn.style.top = `${50 + Math.cos(noCount) * 30}%`;
      }

      yesBtn.onclick = celebrate;

      if (noBtn) {
        noBtn.onclick = () => {
          noCount++;
          yesScale += 0.3;
          noScale = Math.max(0.15, noScale - 0.18);

          if (backgrounds[noCount]) {
            document.body.style.backgroundImage = `url('${backgrounds[noCount]}')`;
          }

          renderQuestion();
        };
      }
    }

    function celebrate() {
      trumpet.currentTime = 0;
      trumpet.play().catch(() => {});

      app.innerHTML = `
        <h1>hell yeah im a baller.</h1>
        <img class="capy" src="capybara.jpg" alt="capybara">
      `;

      for (let i = 0; i < 120; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.textContent = ['ðŸŽ‰','âœ¨','ðŸ’™','ðŸŽº'][Math.floor(Math.random() * 4)];
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 1600);
      }
    }

    renderQuestion();
  </script>
</body>
</html>
